<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>导航栏设置</title>
        {include file="public/childhead"}
		<style>
		.layui-table-body{overflow-x: hidden !important;}		
		</style>
    </head>
    <body>
        {include file="public/childheader"}
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
					    <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">导航栏选项不可轻易删除</blockquote>
							<hr/>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form" id="demo" lay-filter="test">
                                <tbody class="x-cate">
                                </tbody>
                            </table>
						    <script type="text/html" id="toolbarDemo">
							   <div class="layui-btn-container" >
									  <button type="button" onclick="xadmin.open('编辑','{:url(\"admin/navigation_tool\")}?tid={{d.sy_id}}',630,420)" title="编辑" class="layui-btn" style="text-align:center;line-height:25px;width:35px;"><i class="layui-icon"></i></button>
                                      <button type="button" onclick="member_del({{d.sy_id}},'{:url('admin/navigation_dele')}')" title="删除" class="layui-btn layui-btn-danger" style="text-align:center;line-height:25px;width:35px;"><i class="layui-icon"></i></button> 
                               </div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
	<script type="text/html" id="toptext">
       <div class="layui-btn-container" >
		  <button class="layui-btn" onclick="xadmin.open('添加操作','{:url(\"admin/navigation_tool\")}',630,420)"><i class="layui-icon"></i>添加</button>
	   </div>
    </script>
    <script>     

      window.tableText=function(){
	  layui.use(['table'], function(){
          var table = layui.table;

          table.render({
              elem: '#demo'
              ,align:'center'
              ,url: '{:url("admin/navigation")}' //数据接口
			  ,method:'post'
              ,toolbar: '#toptext'
              ,cols: [[ //表头
                  {field: 'sy_id', title: 'ID'}
                  ,{field: 'sy_name', title: '名称'}
				  ,{field: 'sy_title', title: '地址'}
                  ,{field: 'sy_icon', title: '图标', templet: function(d){ 
				      return "<i class='layui-icon "+d.sy_icon+"'> : </i> &nbsp"+d.sy_icon;
				   }}
                  ,{fixed: 'right', title: '操作', toolbar: '#toolbarDemo'}
              ]]
          });

      })
	  }

	  tableText();  
    </script>
</html>
